<section id="login">
<main>
  <div class="container">
    <h2>Create your account</h2>
    <form [formGroup]="createUserForm" (ngSubmit)="onSubmit()" class="create-user-form">
      <div class="form-group">
        <label for="firstName">First name</label>
        <input type="text" formControlName="firstName" id="firstName" name="firstName" required>
      </div>
      <div class="form-group">
        <label for="lastName">Name</label>
        <input type="text" formControlName="lastName" id="lastName" name="lastName" required>
      </div>
      <div class="form-group">
        <label for="emailAddress">Email address</label>
        <input type="email" formControlName="emailAddress" id="emailAddress" name="emailAddress" required>
      </div>
      <div class="form-group">
        <label for="address">Address</label>
        <input type="text" formControlName="address" id="address" name="address" required>
      </div>
      <div class="form-group">
        <label for="phoneNumber">Phone number</label>
        <input type="tel" formControlName="phoneNumber" id="phoneNumber" name="phoneNumber" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="text" formControlName="password" id="password" name="password" required>
      </div>
      <button type="submit" class="button">submit</button>
    </form>
  </div>
  <a type="button"
     routerLink="/"
     routerLinkActive="active"
     ariaCurrentWhenActive="page"
     class="button">
    Go back to Login
  </a>
</main>
</section>
